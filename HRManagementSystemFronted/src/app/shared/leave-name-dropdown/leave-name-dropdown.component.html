<div class="relative w-full">
  <div
    class="border rounded p-2 cursor-pointer bg-white"
    (click)="toggleDropdown()"
  >
    {{ value || '請選擇假別' }}
  </div>
  <div
    class="absolute z-10 mt-1 w-full border rounded bg-white shadow"
    *ngIf="open"
  >
    <div
      class="p-2 hover:bg-gray-100 cursor-pointer"
      *ngFor="let opt of options"
      (click)="select(opt)"
    >
      {{ opt }}
    </div>
  </div>
</div>
