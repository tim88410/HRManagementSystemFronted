
<div class="container mx-auto p-4">
  <div class="hidden md:flex">
    <form [formGroup]="form" (ngSubmit)="save()" class="w-full max-w-full">

      <div formArrayName="leaves">
        <div
          *ngFor="let group of leavesArray.controls; let i = index"
          [formGroupName]="i"
          class="border p-4 rounded grid gap-4"
        >
          <!-- Row: Leave Name -->
          <div class="flex items-center gap-4">
            <label class="w-40 font-semibold">Leave Name:</label>
            <app-leave-name-dropdown
              class="flex-1"
              formControlName="LeaveName"
            ></app-leave-name-dropdown>
            <div *ngIf="group.get('LeaveName')?.invalid && group.get('LeaveName')?.touched" class="text-red-500 text-sm ml-2">
              必填
            </div>
          </div>

          <!-- Row: Description -->
          <div class="flex items-center gap-4">
            <label class="w-40 font-semibold">Description:</label>
            <input
              type="text"
              class="flex-1 border border-gray-300 rounded px-3 py-1"
              formControlName="Description"
            />
          </div>

          <!-- Row: Leave Limit Hours -->
          <div class="flex items-center gap-4">
            <label class="w-40 font-semibold">Leave Limit Hours:</label>
            <input
              type="text"
              class="flex-1 border border-gray-300 rounded px-3 py-1"
              formControlName="LeaveLimitHours"
            />
            <div *ngIf="group.get('LeaveLimitHours')?.invalid && group.get('LeaveLimitHours')?.touched" class="text-red-500 text-sm ml-2">
              必須為數字
            </div>
          </div>
        </div>
      </div>

      <!-- Submit button aligned right -->
      <div class="flex justify-end">
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
        >
          送出
        </button>
      </div>

    </form>
  </div>


  <div class="md:hidden flex">
    <form [formGroup]="form" (ngSubmit)="save()" class="w-full max-w-full">
      <div formArrayName="leaves">
        <div *ngFor="let group of leavesArray.controls; let i = index" [formGroupName]="i" class="mb-4 p-4 border rounded">
          
          <label>Leave Name:</label>
          <app-leave-name-dropdown formControlName="LeaveName"></app-leave-name-dropdown>
          <div *ngIf="group.get('LeaveName')?.invalid && group.get('LeaveName')?.touched" class="text-red-500">
            必填
          </div>

          <label>Description:</label>
          <input type="text" formControlName="Description" class="border p-1 mb-2 w-full" />

          <label>Leave Limit Hours:</label>
          <input type="text" formControlName="LeaveLimitHours" class="border p-1 w-full" />
          <div *ngIf="group.get('LeaveLimitHours')?.invalid && group.get('LeaveLimitHours')?.touched" class="text-red-500">
            必填，且為數字
          </div>
        </div>
      </div>

      <button type="button" (click)="save()" class="bg-blue-500 text-white px-4 py-2 rounded">送出</button>
    </form>
  </div>
</div>
