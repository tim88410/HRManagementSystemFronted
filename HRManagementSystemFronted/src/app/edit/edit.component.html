<!-- src/app/edit/edit.component.html -->
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full max-w-full">
  <div formArrayName="leavesArray">
    <div *ngFor="let group of leavesArray.controls; let i = index" [formGroupName]="i"
         class="mb-4 p-4 border rounded">
      <app-leave-name-dropdown formControlName="LeaveName"></app-leave-name-dropdown>
      <input type="number" formControlName="LeaveLimitHours" placeholder="請假時數" />
      <input type="text" formControlName="Description" placeholder="備註" />
    </div>
  </div>
  <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">送出</button>
</form>
